name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "17 3 * * *"  # nightly
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          check-latest: true
      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-
      - name: Unit tests
        run: go test ./... -run '^(?!(TestLogitParity|TestCPUGPUDeterminism|TestFiniteDifferenceGradientChecks))' -v
      - name: Linting
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run
      - name: Parity tests
        run: go test ./tests/parity/... -count=1 -v || true  # non-blocking until wired
      - name: Numerics red team
        run: go test ./tests/numerics/... -count=1 -v || true  # non-blocking until wired
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            artifacts/**
            docs/daily/**
          if-no-files-found: ignore
  nightly-toy-train:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          check-latest: true
      - name: Toy training
        run: |
          go run ./cmd/zerfoo-train -config scripts/toy.yml || true
          test -f artifacts/metrics_cv.json || true
      - name: Publish dashboard
        run: go run ./cmd/gen-dashboard -in artifacts/metrics_cv.json -out static/index.html || true
      - name: Upload dashboard
        uses: actions/upload-artifact@v4
        with:
          name: dashboard
          path: static/index.html
          if-no-files-found: ignore