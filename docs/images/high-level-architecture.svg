<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .rect {
      fill: #f0f0f0;
      stroke: #333;
      stroke-width: 2;
    }
    .text {
      font-family: sans-serif;
      font-size: 16px;
      text-anchor: middle;
    }
    .arrow {
      stroke: #333;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <!-- High-Level Architecture -->
  <text x="400" y="30" class="text" font-size="24">Zerfoo High-Level Architecture</text>

  <!-- Composition Layer -->
  <rect x="100" y="80" width="600" height="200" class="rect" rx="10" ry="10" />
  <text x="400" y="110" class="text" font-size="20">Composition Layer</text>
  <text x="400" y="140" class="text">Defines *what* to compute (the model)</text>

  <rect x="150" y="180" width="200" height="80" class="rect" rx="5" ry="5" />
  <text x="250" y="220" class="text">Graph &amp; Nodes</text>

  <rect x="450" y="180" width="200" height="80" class="rect" rx="5" ry="5" />
  <text x="550" y="220" class="text">Model Definition</text>

  <!-- Execution Layer -->
  <rect x="100" y="320" width="600" height="200" class="rect" rx="10" ry="10" />
  <text x="400" y="350" class="text" font-size="20">Execution Layer</text>
  <text x="400" y="380" class="text">Defines *how* to compute (on hardware)</text>

  <rect x="150" y="420" width="200" height="80" class="rect" rx="5" ry="5" />
  <text x="250" y="460" class="text">Compute Engine</text>

  <rect x="450" y="420" width="200" height="80" class="rect" rx="5" ry="5" />
  <text x="550" y="460" class="text">Hardware Abstraction</text>

  <!-- Arrows -->
  <line x1="400" y1="280" x2="400" y2="320" class="arrow" />
  <line x1="250" y1="260" x2="250" y2="420" class="arrow" />
  <line x1="550" y1="260" x2="550" y2="420" class="arrow" />
</svg>
