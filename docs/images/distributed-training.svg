<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .rect {
      fill: #f0f0f0;
      stroke: #333;
      stroke-width: 2;
    }
    .circle {
      fill: #fff;
      stroke: #333;
      stroke-width: 2;
    }
    .text {
      font-family: sans-serif;
      font-size: 16px;
      text-anchor: middle;
    }
    .arrow {
      stroke: #333;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <!-- Distributed Training -->
  <text x="400" y="30" class="text" font-size="24">Distributed Training Strategies</text>

  <!-- All-Reduce -->
  <text x="200" y="80" class="text" font-size="20">All-Reduce</text>
  <circle cx="100" cy="150" r="30" class="circle" />
  <text x="100" y="155" class="text">W1</text>
  <circle cx="200" cy="150" r="30" class="circle" />
  <text x="200" y="155" class="text">W2</text>
  <circle cx="300" cy="150" r="30" class="circle" />
  <text x="300" y="155" class="text">W3</text>

  <line x1="130" y1="150" x2="170" y2="150" class="arrow" />
  <line x1="230" y1="150" x2="270" y2="150" class="arrow" />
  <path d="M 285,180 A 100 100 0 0 1 115 180" fill="none" class="arrow" />


  <!-- Parameter Server -->
  <text x="600" y="80" class="text" font-size="20">Parameter Server</text>
  <rect x="550" y="120" width="100" height="60" class="rect" rx="5" ry="5" />
  <text x="600" y="155" class="text">Server</text>

  <circle cx="500" cy="250" r="30" class="circle" />
  <text x="500" y="255" class="text">W1</text>
  <circle cx="600" cy="250" r="30" class="circle" />
  <text x="600" y="255" class="text">W2</text>
  <circle cx="700" cy="250" r="30" class="circle" />
  <text x="700" y="255" class="text">W3</text>

  <line x1="515" y1="220" x2="585" y2="180" class="arrow" />
  <line x1="600" y1="220" x2="600" y2="180" class="arrow" />
  <line x1="685" y1="220" x2="615" y2="180" class="arrow" />

  <line x1="585" y1="180" x2="515" y2="220" class="arrow" />
  <line x1="600" y1="180" x2="600" y2="220" class="arrow" />
  <line x1="615" y1="180" x2="685" y2="220" class="arrow" />

</svg>